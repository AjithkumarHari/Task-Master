<div class=" rounded-xl border bg-white px-6  pt-2  text-gray-900 mx-10">
    <div  *ngIf="tasks!=[]; else noBooking">
       <p class="text-lg font-bold pb-3">To-Do List</p>
     
       <ul class=" divide-y divide-gray-200 ">
          <li class="pb-3 sm:pb-4" *ngFor="let task of tasks | slice:0:3">
             <div class="flex items-center space-x-4 rtl:space-x-reverse">
                <div class="flex-shrink-0">
                   <img class="w-8 h-8 rounded-full" src="" alt="Neil image">
                </div>
                <div class=" flex justify-between w-full">
                   <div class="flex min-w-0">
                      <p class="text-sm font-medium text-gray-900 truncate  ">
                         {{task.content}}
                      </p>
                      <p *ngIf="tasks!=[]; else notDone" class="text-sm pl-5 text-gray-500 truncate  ">
                         Done
                      </p>
                      <ng-template #notDone>
                          <p class="text-sm pl-5 text-gray-500 truncate  ">
                            Not Done
                          </p>
                      </ng-template>
                   </div>
                   <div class="inline-flex pl-20 items-end text-base font-semibold text-gray-900  ">
                      on {{ task.date | dateString}}
                   </div>
                </div>
               
             </div>
          </li>
       </ul>
    </div>
 
    <ng-template #noBooking>
       <p class="text-lg font-semibold py-10">No New Bookings...</p>
    </ng-template>
</div>
