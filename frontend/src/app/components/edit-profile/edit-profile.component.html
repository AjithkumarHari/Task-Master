<main class="fixed inset-0 flex  items-center bg-black/50 justify-center overflow-hidden overscroll-contain transition-all duration-200 ease-in-out">
    <div class="py-32 sm:py-4 w-full h-screen sm:w-1/2     sm:h-fit xs:w-full bg-white shadow-2xl rounded-xl">
        <h1 class="ml-10 font-semibold text-2xl">User Details</h1>
       
        <div class="mx-7">
            <form [formGroup]="form"   class="">
                <div  class='grid grid-cols-2 gap-4 mt-7'>
                    <div> 
                        <div class="relative">
                            <input type="text" id="floating_outlined_1" 
                            formControlName="name" 
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            
                            />
                            <label for="floating_outlined_1" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                             
                            >Name</label>
                        </div>
                         <p *ngIf="!form.get('name')?.valid && !form.get('name')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>Name must be valid(eg: A-z)</p> 
                    </div>
                    <div> 
                        <div class="relative">
                            <input type="text" id="floating_outlined_1" 
                            formControlName="email" 
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            
                            />
                            <label for="floating_outlined_1" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                             
                            >e-mail</label>
                        </div>
                          <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>email must be valid(eg: xxx@gmail.com)</p> 
                    </div>
                    <div> 
                        <div class="relative">
                            <input type="text" id="floating_outlined_1" 
                            formControlName="password" 
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            
                            />
                            <label for="floating_outlined_1" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                             
                            >Password</label>
                        </div>
                        <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>Password must be valid(eg: x34@2#om)</p> 
                    </div>
                    <div> 
                        <div class="relative">
                            <input type="text" id="floating_outlined_1" 
                            formControlName="confPassword"
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            />
                            <label for="floating_outlined_1" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                            >Password</label>
                        </div>
                        <p *ngIf="!form.get('confPassword')?.valid && !form.get('confPassword')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>Password must be valid(eg: x34@2#om)</p> 
                    </div>
                </div>
                <div class=" flex justify-center ">
                    <div class="m-3">
                        <button class="w-32 px-5 py-2 text-center text-white bg-[#4c4c58] rounded-md" routerLink="/" >Cancel</button>
                    </div>
                    <div  class="m-3" >
                        <button class="w-32 px-5 py-2 text-center text-white bg-[#191a28] rounded-md" (click)="onSubmit()" [disabled]="!form.valid">Update</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</main>
