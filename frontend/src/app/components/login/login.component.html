<h1 class="text-white  text-4xl font-semibold pl-[120px] pt-7">taskmaster</h1>
<main class="fixed inset-0 flex items-center justify-center overflow-hidden overscroll-contain transition-all duration-200 ease-in-out">
    <div class="py-32 sm:py-4 w-full h-screen sm:w-1/2 md:w-1/3 lg:w-1/4 sm:h-fit xs:w-full bg-white shadow-2xl rounded-xl">
        <h1 class="text-center font-semibold text-2xl">Log In</h1>
        <div class="mx-7">
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()" >
                <div class='grid gap-4 mt-7'>
                    <div> 
                        <div class="relative">
                            <input type="text" id="floating_outlined_1" 
                            formControlName="email"
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            [ngClass]="{
                                ' border-red-500': form.get('email')?.invalid && form.get('email')?.touched,
                                'border-green-600': !form.get('email')?.invalid && !form.get('email')?.touched
                            }"/>
                            <label for="floating_outlined_1" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                            [ngClass]="{
                                'text-red-600': form.get('email')?.invalid && form.get('email')?.touched,
                                'text-green-600 ': !form.get('email')?.invalid && !form.get('email')?.touched,
                            }">E-mail</label>
                        </div>
                        <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>email must be valid.</p>
                    </div>
                    <div> 
                        <div class="relative">
                            <input type="password" id="floating_outlined_2" 
                            formControlName="password"
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-transparent rounded-lg border border-gray-500 appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                            [ngClass]="{
                                ' border-red-500': form.get('password')?.invalid && form.get('password')?.touched,
                                'border-green-600': !form.get('password')?.invalid && !form.get('password')?.touched
                            }"/>
                            <label for="floating_outlined_2" 
                            class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] bg-transparent  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:-top-0.5 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                            [ngClass]="{
                                'text-red-600': form.get('password')?.invalid && form.get('password')?.touched,
                                'text-green-600 ': !form.get('password')?.invalid && !form.get('password')?.touched,
                            }">Password</label>
                        </div>
                        <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched" class="mt-2 text-xs text-red-600"><span class="font-medium">Oh, snapp! </span>password must be valid.</p>
                        <p class="text-center  text-red-700">{{errorMessage}}</p>
                    </div>
                    <p class="text-center  text-sm">Are you new to this site? <a routerLink="/signup" class="font-semibold text-yellow-950">Click Here</a></p>
                    <div >
                        <button class="w-full py-3 text-center text-white bg-[#191a28] rounded-md">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
