<main class="w-full h mt-20 flex justify-center items-center">
    <div class="text-center">
        <div class=""><i class="fa-solid fa-user bg-white text-gray-900 text-7xl px-8 rounded-full py-7"></i></div>
        <h1 class="text-4xl text-white mt-1">{{user.name}}</h1>
        <h2 class="text-2xl text-gray-500">{{user.email}}</h2>
        <button class="bg-white text-gray-900 rounded-md text-xl font-bold px-4 py-1 mt-2" [routerLink]="['editProfile', {_id: user._id, name: user.name, email: user.email}  ]" >Edit</button>
        <div class="flex justify-center">
            <p class="text-gray-400 mt-20 hover:bg-white hover:text-gray-700 px-4 py-2 rounded-md w-fit" (click)="onSelectHome()">Go Back Home</p>
        </div>
    </div>
</main>
